name: praca_inzynierska
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.4.0+11

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^3.1.0
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  firebase_storage: ^10.0.3
  firebase_messaging: ^11.1.0
  cloud_functions: ^3.0.5
  shared_preferences: ^2.0.8
  intl: ^0.17.0
  flutter_rating_bar: ^4.0.0
  auto_size_text: ^3.0.0-nullsafety.0
  carousel_slider: ^4.0.0
  syncfusion_flutter_calendar: ^19.2.62
  url_launcher: ^6.0.11
  photo_view: ^0.13.0
  image_picker: ^0.8.4+2
  flutter_launcher_icons: ^0.9.2
  provider: ^6.0.0
  font_awesome_flutter: ^9.1.0
  flutter_native_splash: ^1.2.3
  cupertino_icons: ^1.0.3
  syncfusion_localizations: ^19.2.62
  flutter_localizations:
    sdk: flutter
  syncfusion_flutter_datepicker: ^19.2.62
  flutter_material_color_picker: ^1.1.0+2
  uuid: ^3.0.4
  package_info_plus: ^1.3.0
  flutter_svg: ^1.0.0
  google_maps_flutter: ^2.0.11
  location: ^4.3.0
  permission_handler: ^8.2.5
  geocoding: ^2.0.1
  circular_menu: ^1.2.3
  flutter_multi_formatter: ^2.4.1
  fraction: ^3.1.0
  flutter_local_notifications: ^9.0.2
  animate_icons: ^2.0.0
  material_floating_search_bar: ^0.3.6
  badges: ^2.0.1
  matcher: ^0.12.10
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg/
    - assets/night_mode.json
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Dancing Script
      fonts:
        - asset: assets/fonts/DancingScript/DancingScript-Regular.ttf
        - asset: assets/fonts/DancingScript/DancingScript-Medium.ttf
          weight: 500
        - asset: assets/fonts/DancingScript/DancingScript-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DancingScript/DancingScript-Bold.ttf
          weight: 700

# flutter clean && flutter pub get && flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: assets/icons/repair-tools.png
  ios: true
  android: true


# flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#FFF3E2"
  image: assets/icons/repair-tools.png
#  Kod niżej dodaje różny splash screen dla ciemnego trybu
#  color_dark: "#ffffff"
#  image_dark: assets/icons/wrench.png
  android: true
  ios: true
#  full screen mode below
#  android_gravity: fill
#  ios_content_mode: scaleAspectFill